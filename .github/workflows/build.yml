      # - run: |
      #     git tag -d v1.0.0 && git push origin :refs/tags/v1.0.0
      # - run: |
      #     npm install
      - run: |
          npm run build
      - name: Genarate QrCode
        uses: iChengbo/generate-qrcode@v0.1.1
        id: getQrcode
        with:
          text: https://cdn.jsdelivr.net/gh/iChengbo/action-test@${{ env.TAG_NAME }}/index.js
      - name: echo path
        run: echo "${{ steps.getQRCode.outputs.QR_CODE_PNG_PATH }}"
      - name: Config git
        run: git config --global user.email "name@gmail.com" && git config --global user.name "name"
      # - name: Create branch
      #   run: git checkout -b ${{ env.TAG_NAME }}
      - name: Stage & commit changed files
        run: |
          git add .
          git commit -m "update by github actions"
      - name: Tag
        run: |
          git tag ${{ env.TAG_NAME }}
          git push origin ${{ env.TAG_NAME }}
          echo ${{ env.TAG_NAME }}
