name: 'Build'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
env:
  TAG_NAME: v1.0.0-beta.7

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # - run: |
